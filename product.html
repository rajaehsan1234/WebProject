<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
    
</head>
<body>
     
        <section class="product-details" >
            <div class="image-slider">
                <div class="product-images">
                    <img src="https://cdn.shopify.com/s/files/1/0202/5884/8822/products/22SFW325-GRY_1_1024x1024.jpg?v=1647512700" class="active" alt="">
                    <img src="https://cdn.shopify.com/s/files/1/0202/5884/8822/products/22SFW325-GRY_2_1024x1024.jpg?v=1647512701" alt="">
                    <img src="https://cdn.shopify.com/s/files/1/0202/5884/8822/products/22SFW325-GRY_3_1024x1024.jpg?v=1647512701" alt="">
                    <img src="https://cdn.shopify.com/s/files/1/0202/5884/8822/products/22SFW325-GRY_4_1024x1024.jpg?v=1647512700" alt="">
                 </div>
            </div>
            <div class="details"> 
                <h2 class="product-brand">Eazy Shop</h2>
                <p class="product-short-des"></p>
                <span class="product-price"></span>
                <span class="product-actual-price"></span>
                <span class="product-discount"></span>
                <p class="product-sub-heading">select size</p>
                <input type="radio" name="size" value="s" checked hidden id="s-size">
                <label for="s-size" class="size-radio-btn check">s</label>
                <input type="radio" name="size" value="m" hidden id="m-size">
                <label for="m-size" class="size-radio-btn">m</label>
                <input type="radio" name="size" value="l" hidden id="l-size">
                <label for="l-size" class="size-radio-btn">l</label>
                <input type="radio" name="size" value="xl" hidden id="xl-size">
                <label for="xl-size" class="size-radio-btn">xl</label>
                <input type="radio" name="size" value="xxl" hidden id="xxl-size">
                <label for="xxl-size" class="size-radio-btn">xxl</label>
                <button class="btn cart-btn">add to cart</button>
            </div>
        </section>


        <script src="../product.js"></script>
        <script src="../load.js"></script>
</body>
</html>
